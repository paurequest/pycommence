[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pycommence"
version = "0.1.0"
description = "wrapper for Commence Rm via pywin32"
dependencies = [
    "pywin32",
]


[tool.mypy]
files = "src/**/*.py"
ignore_missing_imports = true
strict = true
mypy_path = "stubs"

[tool.ruff]
line-length = 120
fix = true
show-fixes = true
src = ["src", "test"]
exclude = ["src/commence_py/cmc_dde.py"]

[tool.ruff.lint]
extend-select = [
    "UP", # pyupgrade
    "E", # pycodestyle
    "W", # pycodestyle warnings
    "E501", # line length
]

[tool.ruff.format]
quote-style = "single"